<html>
<head>
    <title>Javascipt Syntax</title>
</head>
<body>
    <h1>Open console</h1>
    <script>
        console.log("this is the console screen");
        var firstname="Ethan"; 
        console.log(firstname);
        var lastname="Chau";
        console.log(lastname);
        var fullname= firstname.concat(lastname);
        console.log(fullname);
        var lowercase=fullname.toLowerCase();
        console.log(lowercase);
        var uppercase=fullname.toUpperCase();
        console.log(uppercase);
        var sentence="i am good";
        console.log(sentence);
        sentence=sentence.replace("good", "awesome");
        console.log(sentence);
        var length_1=sentence.length;
        console.log(length_1);
        var maximumnumber=Math.max(69,42,0);
        console.log(maximumnumber);
        var minimumnumber=Math.min(5,7,3);
        console.log(minimumnumber);
        var squareroot=Math.sqrt(1521);
        console.log(squareroot);
        var power=Math.pow(6,9);
        console.log(power);
        var decimal= 69.42057642123456789098765432123456789098765432134567890876543234567890876543234567890987654309876543223456780987654322345678987654323456786567890;
        console.log(decimal);
        var number2=0;
        number2=decimal.toFixed(2);
        console.log(number2);
    </script>
</body>
</html>
